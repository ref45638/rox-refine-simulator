<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="static/image/logo.png" type="image/x-icon" />
    <!-- import jquery https://github.com/asticode/go-astilectron-demo/issues/65 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      onload="if (typeof module === 'object') {window.$ = window.jQuery = module.exports; module = undefined;}"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"
      integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <script src="static/js/index.js"></script>
    <link rel="stylesheet" href="static/css/index.css" />

    <script>
      $(document).ready(() => {
        "use strict";
      });
    </script>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="navbar-brand"><h1 style="font-size: 32px">ROX 精煉模擬器</h1></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav nav-pills" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                style="height: 100%; color: #fff"
                id="home-tab"
                data-bs-toggle="pill"
                data-bs-target="#home"
                type="button"
                role="tab"
                aria-controls="home"
                aria-selected="true"
              >
                首頁
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                style="height: 100%; color: #fff"
                id="statistics-tab"
                data-bs-toggle="pill"
                data-bs-target="#statistics"
                type="button"
                role="tab"
                aria-controls="statistics"
                aria-selected="false"
              >
                統計
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="tab-content" id="pills-tabContent" style="padding-bottom: 10px">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="container" style="margin-top: 10px">
          <div class="row" id="cardGroup">
            <div class="col-8">
              <div class="card h-100"></div>
            </div>
            <div class="col-4">
              <div class="card h-100">
                <div
                  class="card-body"
                  style="display: flex; justify-content: center; flex-direction: column; align-items: center; background-color: rgba(0, 0, 0, 0.8)"
                >
                  <div style="z-index: 999">
                    <div style="display: flex; justify-content: center; max-width: 350px">
                      <img src="static/image/magic-circle.png" style="width: 100%" />
                      <img src="static/image/spear_gold.png" style="width: 30%; position: absolute; top: 30%; left: 35%" ; />
                    </div>

                    <div class="card" style="margin-top: 10px; border: 2px solid rgba(0, 0, 0, 0.125)">
                      <div class="card-body" style="background-color: rgba(0, 0, 0, 0.8); border-radius: 0.25em; font-size: 15px; padding: 1em 0.4em">
                        <div class="row g-0">
                          <div class="col-5">
                            <div class="row g-0">
                              <div class="col-6" style="color: #fff">精煉等級</div>
                              <div class="col-1"></div>
                              <div class="col-3" style="color: #6f9f66; font-weight: 1000">+4</div>
                            </div>
                          </div>
                          <div class="col-2" style="display: flex; justify-content: center"><img src="static/image/arrow.png" /></div>
                          <div class="col-5">
                            <div class="row g-0">
                              <div class="col-6" style="color: #fff">精煉等級</div>
                              <div class="col-1"></div>
                              <div class="col-3" style="color: #6f9f66; font-weight: 1000">+5</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="card" style="margin-top: 10px; border: 2px solid rgba(0, 0, 0, 0.125)">
                      <div class="card-body" style="background-color: rgba(0, 0, 0, 0.8); border-radius: 0.25em; font-size: 15px; padding: 1em 0.4em">
                        <div class="row g-4 justify-content-md-center">
                          <div class="col col-3" style="position: relative">
                            <img src="static/image/protect_weapon_tier_2.png" style="border-radius: 10px; width: 60px" />
                            <div class="stone-word">8/8</div>
                          </div>
                          <div class="col col-3">
                            <img src="static/image/refine_weapon_tier_2.png" style="border-radius: 10px; width: 60px" />
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="row g-2" style="margin: 10px 10px 10px 10px; color: #fff; font-size: 15px">
                      <div class="col">成功率: 較低</div>
                      <div class="col">失敗率: 較高</div>
                      <div class="col">損壞率: 很低</div>
                    </div>

                    <hr style="color: #fff" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="statistics" role="tabpanel" aria-labelledby="statistics">
        <div class="container-fluid" style="margin-top: 10px">暫無統計資料</div>
      </div>
    </div>
  </body>
</html>
